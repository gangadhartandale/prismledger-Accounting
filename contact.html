<body class="dark">
  <nav class="navbar fade-in">
    <div class="nav-left">
      <img src="images/logo-purple.png" class="nav-logo" alt="Prismledger Logo" />
      <span class="nav-brand">Prismledger Accounting</span>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

    <div class="nav-right">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </nav>

  <header class="page-header fade-up">
    <h1>Contact Us</h1>
    <p>Have a question or want a custom quote? Send a message below.</p>
  </header>

  <section class="contact-layout fade-in">
    <div class="contact-info">
      <h2>Details</h2>
      <p><strong>Email:</strong> <a href="mailto:prism.taxes@gmail.com">prism.taxes@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:2365152976">236-515-2976</a></p>
      <p><strong>Instagram:</strong> @prismaccounting</p>
    </div>

    <div class="contact-form-box" id="quote">
      <h2>Get a Quote</h2>
      <!-- simple mailto form (no backend needed for now) -->
      <form action="mailto:prism.taxes@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name*</label>
        <input type="text" id="name" name="Name" required />

        <label for="email">Email*</label>
        <input type="email" id="email" name="Email" required />

        <label for="service">Service Interested In</label>
        <select id="service" name="Service">
          <option value="Tax Filing">Tax Filing</option>
          <option value="Bookkeeping">Bookkeeping</option>
          <option value="Payroll">Payroll</option>
          <option value="Multiple / Other">Multiple / Other</option>
        </select>

        <label for="message">Tell us about your situation</label>
        <textarea id="message" name="Message" rows="5"></textarea>

        <button type="submit" class="btn-primary">Send Request</button>
      </form>
    </div>
  </section>
