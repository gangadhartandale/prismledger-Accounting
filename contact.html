<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Prismledger Accounting Services | White Rock & Surrey Offices</title>
    <meta name="description" content="Contact Prismledger Accounting Services for tax filing, bookkeeping and payroll support. Offices in White Rock and Surrey, serving clients across Delta and the Lower Mainland." />
    <link rel="canonical" href="https://prismledger.ca/contact.html" />


    <style>
        body {
            background-color: #12003b;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .contact-section {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }

        .contact-section h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
        }

        textarea {
            height: 130px;
            resize: none;
        }

        .contact-submit {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background: #FFD230;
            color: #12003b;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-submit:hover {
            background: #e5bb25;
        }

        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: white;
            color: #12003b;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .popup-content button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #12003b;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <a class="logo" href="index.html">
            <img src="images/logo-purple.png" alt="Prismledger Logo" class="nav-logo">
            <span>Prismledger Accounting</span>
        </a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </header>

    <section class="contact-section">
        <h2>Send Us a Message</h2>

        <form id="contactForm" action="https://formspree.io/f/manaaojj" method="POST">
            
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" name="fullName" required autocomplete="name">

            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel">

            <label for="service">Service Interested In</label>
            <select id="service" name="service">
                <option>Tax Filing</option>
                <option>Bookkeeping</option>
                <option>Payroll</option>
                <option>Business Consulting</option>
            </select>

            <label for="message">Message*</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="contact-submit">Send Message</button>
        </form>
    </section>

    <!-- Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <h3>Thank You!</h3>
            <p>Your message has been successfully sent.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById("contactForm");
        const popup = document.getElementById("successPopup");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = new FormData(form);

            const response = await fetch(form.action, {
                method: "POST",
                body: data,
                headers: { "Accept": "application/json" }
            });

            if (response.ok) {
                popup.style.display = "flex";
                form.reset();
            } else {
                alert("Something went wrong. Please try again.");
            }
        });

        function closePopup() {
            popup.style.display = "none";
        }
    </script>

</body>
</html>
